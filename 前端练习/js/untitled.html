<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		a{
			text-decoration: none;
			color: blue;
		}
		div{
			background: yellow;
			color:blue;
			width: 100px;
			height: 100px;
			text-align: center;
			font-size: 14px;
			padding: 10px;
			margin-top: 20px;
			line-height: 100px;
		}
	</style>
	<body>

		<div onmousedown="mDown(this)" onmouseup="mUp(this)">请点击这里</div>

		<script>
		function mDown(obj)
		{
		obj.style.backgroundColor="#1ec5e5";
		obj.innerHTML="请释放鼠标按钮"
		}

		function mUp(obj)
		{
		obj.style.backgroundColor="green";
		obj.innerHTML="请按下鼠标按钮"
		}
		</script>

	</body>
</html>

	<div onmousedown="mDown2(this)" onmouseup="mUp2(this)">
