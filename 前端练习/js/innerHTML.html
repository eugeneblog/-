<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="demo">text one</div>
	<div id="myDiv">text two</div>
	<button type="button" onclick='myFunction();'>改变内容</button>
	<script type="text/javascript">
		function myFunction(){
			document.getElementById('demo').innerHTML = 'hellow';
			document.getElementById('myDiv').innerHTML = 'hei';
		}
	</script>
</body>
</html>
