<body>
    <p>点击按钮测试</p>
    <button type="button" onclick="myFunction();">click</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x = '',i = 0;
            for(i = 0;i<10;i++){
                if(i==3){
                    break;
                }
                x =x + '该数字为' + i + '<br>';
            }
            document.getElementById('demo').innerHTML = x;
        }
    </script>
