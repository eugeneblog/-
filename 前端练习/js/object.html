<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var person = {
            firstName : 'King',
            lastName  : 'Doe',
            age       : '39',
            eyeColor  : 'blue'
        };
        document.getElementById('text').innerHTML = person.firstName + '现在' + person.age + '岁';
    </script>

    <script>
        var person = {
            firstName : "Jone",
            lastName  : 'Doe',
            id        : 2233,
            fullName  : function(){
               return this.firstName + this.lastName;
            }
        };
        document.getElementById('text').innerHTML = person.fullName();
    </script>

    <script>
        var person = {
            firstName : 'Eugene',
            lastName  : 'Anton',
            id        : 2344,
            fullName  : function(){
                return this.firstName + '' + this.lastName;
            }
        };
        document.getElementById('demo1').innerHTML = '不加括号输出函数表达式' + person.fullName;
        document.getElementById('demo2').innerHTML = '加括号输出函数执行结果' + person.fullName();
    </script>
</body>
</html>
