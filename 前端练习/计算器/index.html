<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/calculate.css">
    <title>计算器</title>
</head>
<body>
    <div class="main">
        <div class="calculate-box">
            <div class="cal-btn">
                <div class="cal-header">
                    <a href="" id="reset">C</a>
                    <p class="" id="result">0</p>
                </div>
                <div class="cal-body">
                    <a href="javascript:void(0);" class="num">7</a>
                    <a href="javascript:void(0);" class="num">8</a>
                    <a href="javascript:void(0);" class="num">9</a>
                    <a href="javascript:void(0);" class="symbol" id = 'addition'>＋</a>
                    <a href="javascript:void(0);" class="symbol">^</a>
                    <a href="javascript:void(0);" class="num">4</a>
                    <a href="javascript:void(0);" class="num">5</a>
                    <a href="javascript:void(0);" class="num">6</a>
                    <a href="javascript:void(0);" class="symbol" id = 'subtraction'>﹣</a>
                    <a href="javascript:void(0);" class="symbol">％</a>
                    <a href="javascript:void(0);" class="num">1</a>
                    <a href="javascript:void(0);" class="num">2</a>
                    <a href="javascript:void(0);" class="num">3</a>
                    <a href="javascript:void(0);" class="symbol" id = 'multiplication'>×</a>
                    <a href="javascript:void(0);" class="symbol">＜</a>
                    <a href="javascript:void(0);" class="num">0</a>
                    <a href="javascript:void(0);" id="dot">.</a>
                    <a href="javascript:void(0);" class="symbol" id="summation">=</a>
                    <a href="javascript:void(0);" class="symbol" id="method">÷</a>
                    <a href="javascript:void(0);" class="symbol">＞</a>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="./js/caCount.js"></script>
</html>
